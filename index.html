<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable = no">
    <title dir="ltr">Sistema Solar</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="opening hide-UI view-2D zoom-large data-close controls-close">

    
    

    <div id="navbar">
      <a id="toggle-data" href="#data"><i class="icon-data"></i>Sistema</a>
      <h1>Sistema Solar 3D</h1>
      <a id="toggle-controls" href="#controls"><i class="icon-controls"></i>Controles</a>
    </div>

    <div id="data">
      <a class="sun" title="sun" href="#sunspeed">Sol</a>
      <a class="mercury" title="mercury" href="#mercuryspeed">Mercúrio</a>
      <a class="venus" title="venus" href="#venusspeed">Vênus</a>
      <a class="earth active" title="earth" href="#earthspeed">Terra</a>
      <a class="mars" title="mars" href="#marsspeed">Marte</a>
      <a class="jupiter" title="jupiter" href="#jupiterspeed">Jupiter</a>
      <a class="saturn" title="saturn" href="#saturnspeed">Saturno</a>
      <a class="uranus" title="uranus" href="#uranusspeed">Urano</a>
      <a class="neptune" title="neptune" href="#neptunespeed">Netuno</a>
    </div>

    <div id="controls">
      <label class="set-view">
        <input type="checkbox">
      </label>

      <label class="set-zoom">
        <input type="checkbox">
      </label>

      <label>
        <input type="radio" class="set-speed" name="scale" checked>
        <span>Velocidade</span>
      </label>

      <label>
        <input type="radio" class="set-size" name="scale">
        <span>Tamanho</span>
      </label>

      <label>
        <input type="radio" class="set-distance" name="scale">
        <span>Distância</span>
      </label>

    </div>
    <div id="universe" class="scale-stretched">
      <div id="galaxy">
        <div id="solar-system" class="earth">
          <div id="mercury" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Mercúrio</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>

          <div id="venus" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Vênus</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>

          <div id="earth" class="orbit">
            <div class="pos">
              <div class="orbit">
                <div class="pos">
                  <div class="moon"></div>
                </div>
              </div>
              <div class="planet">
                <dl class="infos">
                  <dt>Terra</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>

          <div id="mars" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Marte</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>

          <div id="jupiter" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Jupiter</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>

          <div id="saturn" class="orbit">
            <div class="pos">
              <div class="planet">
                <div class="ring"></div>
                <dl class="infos">
                  <dt>Saturno</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>

          <div id="uranus" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Urano</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>

          <div id="neptune" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Netuno</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>

          <div id="sun">
            <dl class="infos">
              <dt>Sol</dt>
              <dd><span></span></dd>
            </dl>
          </div>
        </div>
      </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
  </body>
</html>
